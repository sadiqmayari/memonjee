<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MemoNjee - We Are Upgrading</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1 {
            font-size: 5rem;
            color: #222;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 1.5s ease-in-out infinite;
            text-align: center;
            text-shadow: 0px 0px 15px rgba(255, 64, 108, 0.7), 0px 0px 20px rgba(255, 75, 43, 0.5);
        }
        @keyframes glow {
            0% {
                text-shadow: 0px 0px 15px rgba(255, 64, 108, 0.7), 0px 0px 20px rgba(255, 75, 43, 0.5);
            }
            50% {
                text-shadow: 0px 0px 30px rgba(255, 64, 108, 1), 0px 0px 40px rgba(255, 75, 43, 1);
            }
            100% {
                text-shadow: 0px 0px 15px rgba(255, 64, 108, 0.7), 0px 0px 20px rgba(255, 75, 43, 0.5);
            }
        }
    </style>
</head>
<body>
    <h1>We Are Upgrading</h1>
</body>
</html>
